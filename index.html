<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kawaguchihiro - Labo</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #8b7355;
      --bg: #f5edd6;
      --card-bg: rgba(255, 255, 255, .6);
      --text: #4a3f2f;
      --text-muted: #7a6f5f;
      --border: rgba(74, 63, 47, .15);
    }

    body {
      font-family: "Noto Sans JP", "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      background: url("images/back_ground.jpg") center / cover;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    /* ── Hero ── */
    .hero {
      background: transparent;
      color: var(--text);
      text-align: center;
      padding: 5rem 1.5rem 4rem;
    }

    .hero .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      border: 3px solid rgba(74, 63, 47, .2);
      overflow: hidden;
    }

    .hero .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: filter .3s;
    }

    .hero .avatar:hover img {
      filter: invert(1);
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 400;
      letter-spacing: .1em;
      margin-bottom: .5rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    /* ── Container ── */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem;
    }

    /* ── Section ── */
    section {
      margin-bottom: 2.5rem;
    }

    section h2 {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 1rem;
      padding-bottom: .5rem;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
    }

    /* ── Gallery Grid ── */
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }

    .poem-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .04);
      transition: box-shadow .2s, transform .2s;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .poem-card:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, .1);
      transform: translateY(-2px);
    }

    .poem-card .thumbnail {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
      background: linear-gradient(135deg, #d4c5a0, #b8a87a);
    }

    .poem-card .thumbnail-placeholder {
      width: 100%;
      height: 120px;
      background: linear-gradient(135deg, #d4c5a0, #b8a87a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(74, 63, 47, .4);
      font-size: 2rem;
      transition: filter .3s;
    }

    .poem-card:hover .thumbnail-placeholder {
      filter: invert(1);
    }

    .poem-card .card-body {
      padding: .8rem 1rem;
    }

    .poem-card h3 {
      font-family: "Noto Sans JP", "Yu Gothic", sans-serif;
      font-size: .95rem;
      font-weight: 600;
      margin-bottom: .5rem;
    }

    .poem-card .excerpt {
      font-size: .8rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    /* ── Footer ── */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: rgba(74, 63, 47, .4);
      font-size: .85rem;
    }

    /* ── Responsive ── */
    @media (max-width: 600px) {
      .hero {
        padding: 3.5rem 1rem 2.5rem;
      }

      .hero h1 {
        font-size: 1.5rem;
      }

      .hero .avatar {
        width: 96px;
        height: 96px;
      }

      .container {
        padding: 1.5rem 1rem;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <header class="hero">
    <div class="avatar"><img src="images/space_cat.png" alt="Kawaguchihiro" width="120" height="120"></div>
    <h1>Kawaguchihiro Labo</h1>
  </header>

  <div class="container">

    <!-- Poems Gallery -->
    <section>
      <h2>Poems</h2>
      <div class="gallery" id="gallery">
        <!-- poems.json から自動生成 -->
      </div>
    </section>

  </div>

  <footer>&copy; 2026 Kawaguchihiro</footer>

  <script>
    fetch('poems/poems.json')
      .then(res => res.json())
      .then(poems => {
        const gallery = document.getElementById('gallery');
        poems.forEach(p => {
          const a = document.createElement('a');
          a.href = `poems/poem.html?id=${p.id}`;
          a.className = 'poem-card';
          a.innerHTML = `
            <div class="thumbnail-placeholder">${p.emoji}</div>
            <div class="card-body">
              <h3>${p.title}</h3>
              <p class="excerpt">${p.excerpt}</p>
            </div>`;
          gallery.appendChild(a);
        });
      });
  </script>

</body>
</html>
