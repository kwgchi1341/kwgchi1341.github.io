<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - K-Labo</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #8b7355;
      --bg: #f5edd6;
      --card-bg: rgba(255, 255, 255, .6);
      --text: #4a3f2f;
      --text-muted: #7a6f5f;
      --border: rgba(74, 63, 47, .15);
    }

    body {
      font-family: "Noto Sans JP", "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      background: url("images/back_ground.jpg") center / cover;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: var(--primary);
      text-decoration: none;
      font-size: .95rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .profile {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 2.5rem 2rem;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .04);
    }

    .profile .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(74, 63, 47, .2);
      overflow: hidden;
      margin: 0 auto 1.5rem;
    }

    .profile .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile h1 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: .1em;
      margin-bottom: 1.5rem;
    }

    .profile p {
      color: var(--text-muted);
      font-size: .95rem;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: rgba(74, 63, 47, .4);
      font-size: .85rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1rem;
      }

      .profile {
        padding: 1.5rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="index.html" class="back-link">&larr; Back</a>

    <div class="profile">
      <div class="avatar">
        <img src="images/space_cat.png" alt="Kawaguchihiro" width="120" height="120">
      </div>
      <h1>About Me</h1>
      <h2>Labo Owner</h2>
      <p>Kawaguchihiro (かわぐちひろ)</p>
      <h2>Location</h2>
      <p>Earth, Japan, Yokohama</p>
      <h2>Product</h2>
      <p>Poems, Photos, and more...</p>
      <br>
      <br>
      <br>
      <h3>Special Thanks</h3>
      <p>イラスト: 和人</p>
    </div>
  </div>

  <footer>&copy; 2026 Kawaguchihiro</footer>

</body>
</html>
